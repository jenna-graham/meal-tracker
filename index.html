<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>theRecipe book</title>
</head>

<body>
    <header>
    </header>
    <main>
        <section>
            <h1 id="head-style">
                theRecipe book
            </h1>
        </section>
        <!-- <section class="main-section">
        </section> -->
            <section class="add-ingredients">
                
            <form id = "ingredient-form">
                <label for="food-name">
                    Ingredient:
                    <input name="name" />
                    </label>
                </label> 
                <label for="quantity">
                    Quantity:
                    <input name="quantity" type="number" />
                </label> 
                <label for="measurement">
                    Measurement:
                    <select id="measure-select" name="measurement">
                        <option value="cups">Cups</option>
                        <option value="Grams">Grams</option>
                        <option value="Milliliters">Milliliters</option>
                        <option value="Teaspoons">Teaspoons</option>
                        <option value="Tablespoons">Tablespoons</option>
                    </select>
                </label> 
                <button id="add-button">Add Ingredient </button>
            </form>
            
            <div class="ingredients-list">
                <ul id="ingredients-list"></ul>
                <button id="remove-button">Remove last Item</button>
            </div>
                
        </section>
        <section id="save">
            <p>Name your meal!</p>
            <label id="label">Save recipe:<input id="recipe-name"></label>
            <button id="save-recipe">Save Recipe!</button>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2022 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
